{{define "comment"}}
{{range .Comments}}
<div>Name: {{.Name}}</div>
<div>Kommentar: {{.Content}}</div>
<hr>
{{end}}
<form action="/comments/{{.Title}}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required size="10"><br>
    <label for="comment">Comment:</label>
    <div>
        <textarea name="comment" id="comment" rows="4" cols="70"></textarea>
    </div>
    <div><input type="submit" value="Comment"></div>
</form>
{{end}}
